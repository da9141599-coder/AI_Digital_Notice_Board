{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center">
    <div class="card border-0 shadow-lg rounded-4 p-4" style="max-width:420px; width:100%;">

        <!-- Header -->
        <div class="text-center mb-4">
            <div class="mb-2 fs-1">üîê</div>
            <h3 class="fw-bold">Welcome Back</h3>
            <p class="text-muted mb-0">
                Login to access the Digital Notice Board
            </p>
        </div>

        <!-- Login Form -->
        <form method="post" novalidate>
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-semibold">Username</label>
                <input
                    type="text"
                    name="username"
                    class="form-control form-control-lg"
                    placeholder="Enter your username"
                    required
                />
            </div>

            <div class="mb-4">
                <label class="form-label fw-semibold">Password</label>
                <input
                    type="password"
                    name="password"
                    class="form-control form-control-lg"
                    placeholder="Enter your password"
                    required
                />
            </div>

            <button type="submit" class="btn btn-success btn-lg w-100 fw-semibold shadow-sm">
                Login
            </button>
        </form>

        <!-- Footer -->
        <div class="text-center mt-4">
            <small class="text-muted">
                Don‚Äôt have an account?
                <a href="/accounts/register/" class="fw-semibold text-decoration-none">
                    Register here
                </a>
            </small>
        </div>

    </div>
</div>
{% endblock %}
